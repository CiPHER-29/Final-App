<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        :root {
            --dark-green: #0C120C;
            --red: #C20114;
            --gray: #7B8085;
            --light-gray: #C7D0D6;
            --very-light-gray: #ECEFF2;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body { 
            margin: 0; 
            font-family: 'Space Mono', monospace;
            background-color: var(--dark-green);
            color: var(--light-gray);
        }
        
        /* Override Tailwind defaults */
        .bg-gradient-to-br {
            background: var(--dark-green) !important;
        }
        
        .bg-blue-50 {
            background: var(--dark-green) !important;
        }
        
        .bg-white {
            background-color: #1a201a !important;
            border: 1px solid var(--gray) !important;
        }
        
        .text-gray-900 {
            color: var(--light-gray) !important;
        }
        
        .text-gray-600 {
            color: var(--gray) !important;
        }
        
        .text-gray-800 {
            color: var(--light-gray) !important;
        }
        
        .text-blue-600 {
            color: var(--red) !important;
        }
        
        .bg-blue-600 {
            background-color: var(--red) !important;
        }
        
        .bg-blue-100 {
            background-color: rgba(194, 1, 20, 0.2) !important;
        }
        
        .bg-green-100 {
            background-color: rgba(123, 128, 133, 0.2) !important;
        }
        
        .bg-purple-100 {
            background-color: rgba(199, 208, 214, 0.2) !important;
        }
        
        .bg-yellow-100 {
            background-color: rgba(194, 1, 20, 0.3) !important;
        }
        
        .bg-red-100 {
            background-color: rgba(194, 1, 20, 0.2) !important;
        }
        
        .text-blue-600 {
            color: var(--red) !important;
        }
        
        .text-green-600 {
            color: var(--gray) !important;
        }
        
        .text-purple-600 {
            color: var(--light-gray) !important;
        }
        
        .text-yellow-700 {
            color: var(--red) !important;
        }
        
        .text-red-700 {
            color: var(--red) !important;
        }
        
        .hover\\:bg-blue-700:hover {
            background-color: #a3010f !important;
        }
        
        .hover\\:bg-gray-100:hover {
            background-color: rgba(123, 128, 133, 0.3) !important;
        }
        
        .hover\\:bg-gray-300:hover {
            background-color: rgba(123, 128, 133, 0.5) !important;
        }
        
        .bg-gray-200 {
            background-color: var(--gray) !important;
        }
        
        .border {
            border-color: var(--gray) !important;
        }
        
        .shadow-sm {
            box-shadow: 0 1px 3px rgba(194, 1, 20, 0.1) !important;
        }
        
        .focus\\:ring-blue-500:focus {
            ring-color: var(--red) !important;
        }
        
        .focus\\:border-blue-500:focus {
            border-color: var(--red) !important;
        }
        
        input, textarea, select {
            background-color: #1a201a !important;
            border-color: var(--gray) !important;
            color: var(--light-gray) !important;
            font-family: 'Space Mono', monospace !important;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: var(--red) !important;
            outline: none !important;
            box-shadow: 0 0 0 2px rgba(194, 1, 20, 0.2) !important;
        }
        
        button {
            font-family: 'Space Mono', monospace !important;
        }
        
        /* Modal backdrop */
        .modal-backdrop {
            background-color: rgba(12, 18, 12, 0.8) !important;
        }
        
        /* Active timer animation */
        .animate-pulse { 
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; 
        }
        
        @keyframes pulse { 
            0%, 100% { opacity: 1; } 
            50% { opacity: .5; } 
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark-green);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gray);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--light-gray);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const Plus = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12 5v14M5 12h14"/>
            </svg>
        );

        const Clock = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12,6 12,12 16,14"/>
            </svg>
        );

        const BookOpen = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
            </svg>
        );

        const TrendingUp = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23,6 13.5,15.5 8.5,10.5 1,18"/>
                <polyline points="17,6 23,6 23,12"/>
            </svg>
        );

        const Calendar = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        const Edit = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
        );

        const Trash2 = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3,6 5,6 21,6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        const Play = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="5,3 19,12 5,21"/>
            </svg>
        );

        const Pause = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="6" y="4" width="4" height="16"/>
                <rect x="14" y="4" width="4" height="16"/>
            </svg>
        );

        const Square = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            </svg>
        );

        const StudyTracker = () => {
            const [subjects, setSubjects] = useState([]);
            const [studySessions, setStudySessions] = useState([]);
            const [activeTimer, setActiveTimer] = useState(null);
            const [timerSeconds, setTimerSeconds] = useState(0);
            const [currentView, setCurrentView] = useState('dashboard');
            const [showAddSubject, setShowAddSubject] = useState(false);
            const [showAddSession, setShowAddSession] = useState(false);
            const [editingSubject, setEditingSubject] = useState(null);

            useEffect(() => {
                let interval = null;
                if (activeTimer) {
                    interval = setInterval(() => {
                        setTimerSeconds(seconds => seconds + 1);
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [activeTimer]);

            const formatTime = (seconds) => {
                const hours = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            const addSubject = (subjectData) => {
                const newSubject = {
                    id: Date.now(),
                    ...subjectData,
                    createdAt: new Date().toISOString()
                };
                setSubjects(prev => [...prev, newSubject]);
                setShowAddSubject(false);
            };

            const updateSubject = (id, updatedData) => {
                setSubjects(prev => prev.map(subject => 
                    subject.id === id ? { ...subject, ...updatedData } : subject
                ));
                setEditingSubject(null);
            };

            const deleteSubject = (id) => {
                setSubjects(prev => prev.filter(subject => subject.id !== id));
                setStudySessions(prev => prev.filter(session => session.subjectId !== id));
            };

            const startTimer = (subjectId) => {
                setActiveTimer(subjectId);
                setTimerSeconds(0);
            };

            const pauseTimer = () => {
                setActiveTimer(null);
            };

            const stopTimer = () => {
                if (activeTimer && timerSeconds > 0) {
                    const session = {
                        id: Date.now(),
                        subjectId: activeTimer,
                        duration: timerSeconds,
                        date: new Date().toISOString().split('T')[0],
                        timestamp: new Date().toISOString()
                    };
                    setStudySessions(prev => [...prev, session]);
                }
                setActiveTimer(null);
                setTimerSeconds(0);
            };

            const addSession = (sessionData) => {
                const newSession = {
                    id: Date.now(),
                    ...sessionData,
                    duration: sessionData.hours * 3600 + sessionData.minutes * 60,
                    timestamp: new Date().toISOString()
                };
                setStudySessions(prev => [...prev, newSession]);
                setShowAddSession(false);
            };

            const getSubjectStats = (subjectId) => {
                const sessions = studySessions.filter(s => s.subjectId === subjectId);
                const totalTime = sessions.reduce((sum, s) => sum + s.duration, 0);
                const sessionsToday = sessions.filter(s => s.date === new Date().toISOString().split('T')[0]).length;
                const totalSessions = sessions.length;
                
                return { totalTime, sessionsToday, totalSessions };
            };

            const getOverallStats = () => {
                const totalTime = studySessions.reduce((sum, s) => sum + s.duration, 0);
                const today = new Date().toISOString().split('T')[0];
                const timeToday = studySessions.filter(s => s.date === today).reduce((sum, s) => sum + s.duration, 0);
                const sessionsToday = studySessions.filter(s => s.date === today).length;
                
                return { totalTime, timeToday, sessionsToday };
            };

            const SubjectForm = ({ subject, onSubmit, onCancel }) => {
                const [formData, setFormData] = useState({
                    name: subject?.name || '',
                    color: subject?.color || '#3b82f6',
                    goal: subject?.goal || 60,
                    description: subject?.description || ''
                });

                const handleSubmit = () => {
                    if (formData.name.trim()) {
                        onSubmit(formData);
                    }
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-xl p-6 w-full max-w-md">
                            <h3 className="text-xl font-bold mb-4">{subject ? 'Edit Subject' : 'Add New Subject'}</h3>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium mb-1">Subject Name</label>
                                    <input
                                        type="text"
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Color</label>
                                    <input
                                        type="color"
                                        value={formData.color}
                                        onChange={(e) => setFormData({...formData, color: e.target.value})}
                                        className="w-full h-10 border rounded-lg cursor-pointer"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Daily Goal (minutes)</label>
                                    <input
                                        type="number"
                                        value={formData.goal}
                                        onChange={(e) => setFormData({...formData, goal: parseInt(e.target.value)})}
                                        className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        min="1"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Description (optional)</label>
                                    <textarea
                                        value={formData.description}
                                        onChange={(e) => setFormData({...formData, description: e.target.value})}
                                        className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        rows="3"
                                    />
                                </div>
                                <div className="flex gap-3">
                                    <button
                                        onClick={handleSubmit}
                                        className="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors"
                                    >
                                        {subject ? 'Update' : 'Add'} Subject
                                    </button>
                                    <button
                                        onClick={onCancel}
                                        className="flex-1 bg-gray-200 text-gray-800 py-2 rounded-lg hover:bg-gray-300 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const SessionForm = ({ onSubmit, onCancel }) => {
                const [formData, setFormData] = useState({
                    subjectId: subjects[0]?.id || '',
                    date: new Date().toISOString().split('T')[0],
                    hours: 0,
                    minutes: 30
                });

                const handleSubmit = () => {
                    if ((formData.hours > 0 || formData.minutes > 0) && formData.subjectId) {
                        onSubmit(formData);
                    }
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-xl p-6 w-full max-w-md">
                            <h3 className="text-xl font-bold mb-4">Add Study Session</h3>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium mb-1">Subject</label>
                                    <select
                                        value={formData.subjectId}
                                        onChange={(e) => setFormData({...formData, subjectId: parseInt(e.target.value)})}
                                        className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        {subjects.map(subject => (
                                            <option key={subject.id} value={subject.id}>{subject.name}</option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Date</label>
                                    <input
                                        type="date"
                                        value={formData.date}
                                        onChange={(e) => setFormData({...formData, date: e.target.value})}
                                        className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Hours</label>
                                        <input
                                            type="number"
                                            value={formData.hours}
                                            onChange={(e) => setFormData({...formData, hours: parseInt(e.target.value) || 0})}
                                            className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            min="0"
                                            max="12"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Minutes</label>
                                        <input
                                            type="number"
                                            value={formData.minutes}
                                            onChange={(e) => setFormData({...formData, minutes: parseInt(e.target.value) || 0})}
                                            className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            min="0"
                                            max="59"
                                        />
                                    </div>
                                </div>
                                <div className="flex gap-3">
                                    <button
                                        onClick={handleSubmit}
                                        className="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors"
                                    >
                                        Add Session
                                    </button>
                                    <button
                                        onClick={onCancel}
                                        className="flex-1 bg-gray-200 text-gray-800 py-2 rounded-lg hover:bg-gray-300 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const overallStats = getOverallStats();

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="container mx-auto px-4 py-8 max-w-7xl">
                        <div className="mb-8">
                            <h1 className="text-4xl font-bold text-gray-900 mb-2">Study Tracker</h1>
                            <p className="text-gray-600">Track your study sessions and achieve your learning goals</p>
                        </div>

                        <div className="bg-white rounded-xl shadow-sm border mb-6">
                            <div className="flex flex-wrap gap-1 p-2">
                                {['dashboard', 'subjects', 'sessions', 'analytics'].map((view) => (
                                    <button
                                        key={view}
                                        onClick={() => setCurrentView(view)}
                                        className={`px-4 py-2 rounded-lg font-medium transition-colors capitalize ${
                                            currentView === view 
                                                ? 'bg-blue-600 text-white' 
                                                : 'text-gray-600 hover:bg-gray-100'
                                        }`}
                                    >
                                        {view}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {currentView === 'dashboard' && (
                            <div className="space-y-6">
                                <div className="grid md:grid-cols-3 gap-6">
                                    <div className="bg-white rounded-xl p-6 shadow-sm border">
                                        <div className="flex items-center gap-3">
                                            <div className="p-3 bg-blue-100 rounded-lg">
                                                <Clock className="w-6 h-6 text-blue-600" />
                                            </div>
                                            <div>
                                                <p className="text-sm text-gray-600">Today's Study Time</p>
                                                <p className="text-2xl font-bold text-gray-900">
                                                    {Math.floor(overallStats.timeToday / 3600)}h {Math.floor((overallStats.timeToday % 3600) / 60)}m
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-xl p-6 shadow-sm border">
                                        <div className="flex items-center gap-3">
                                            <div className="p-3 bg-green-100 rounded-lg">
                                                <BookOpen className="w-6 h-6 text-green-600" />
                                            </div>
                                            <div>
                                                <p className="text-sm text-gray-600">Sessions Today</p>
                                                <p className="text-2xl font-bold text-gray-900">{overallStats.sessionsToday}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-xl p-6 shadow-sm border">
                                        <div className="flex items-center gap-3">
                                            <div className="p-3 bg-purple-100 rounded-lg">
                                                <TrendingUp className="w-6 h-6 text-purple-600" />
                                            </div>
                                            <div>
                                                <p className="text-sm text-gray-600">Total Study Time</p>
                                                <p className="text-2xl font-bold text-gray-900">
                                                    {Math.floor(overallStats.totalTime / 3600)}h {Math.floor((overallStats.totalTime % 3600) / 60)}m
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {activeTimer && (
                                    <div className="bg-white rounded-xl p-6 shadow-sm border">
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center gap-4">
                                                <div className="w-4 h-4 bg-red-500 rounded-full animate-pulse"></div>
                                                <div>
                                                    <h3 className="text-lg font-semibold">
                                                        Studying: {subjects.find(s => s.id === activeTimer)?.name}
                                                    </h3>
                                                    <p className="text-3xl font-mono font-bold text-blue-600">
                                                        {formatTime(timerSeconds)}
                                                    </p>
                                                </div>
                                            </div>
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={pauseTimer}
                                                    className="p-3 bg-yellow-100 text-yellow-700 rounded-lg hover:bg-yellow-200 transition-colors"
                                                >
                                                    <Pause className="w-5 h-5" />
                                                </button>
                                                <button
                                                    onClick={stopTimer}
                                                    className="p-3 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors"
                                                >
                                                    <Square className="w-5 h-5" />
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <div className="bg-white rounded-xl p-6 shadow-sm border">
                                    <div className="flex items-center justify-between mb-4">
                                        <h2 className="text-xl font-semibold">Your Subjects</h2>
                                        <button
                                            onClick={() => setShowAddSubject(true)}
                                            className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                        >
                                            <Plus className="w-4 h-4" />
                                            Add Subject
                                        </button>
                                    </div>
                                    
                                    {subjects.length === 0 ? (
                                        <div className="text-center py-12">
                                            <BookOpen className="w-16 h-16 text-gray-300 mx-auto mb-4" />
                                            <p className="text-gray-500 mb-4">No subjects added yet</p>
                                            <button
                                                onClick={() => setShowAddSubject(true)}
                                                className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                            >
                                                Add Your First Subject
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                                            {subjects.map(subject => {
                                                const stats = getSubjectStats(subject.id);
                                                const goalProgress = (stats.totalTime / (subject.goal * 60)) * 100;
                                                
                                                return (
                                                    <div key={subject.id} className="border rounded-lg p-4 hover:shadow-md transition-shadow">
                                                        <div className="flex items-center gap-3 mb-3">
                                                            <div 
                                                                className="w-4 h-4 rounded-full"
                                                                style={{ backgroundColor: subject.color }}
                                                            ></div>
                                                            <h3 className="font-semibold flex-1">{subject.name}</h3>
                                                            {!activeTimer && (
                                                                <button
                                                                    onClick={() => startTimer(subject.id)}
                                                                    className="p-2 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition-colors"
                                                                >
                                                                    <Play className="w-4 h-4" />
                                                                </button>
                                                            )}
                                                        </div>
                                                        <div className="space-y-2">
                                                            <div className="flex justify-between text-sm">
                                                                <span>Today's Goal</span>
                                                                <span>{Math.floor(stats.totalTime / 60)}/{subject.goal} min</span>
                                                            </div>
                                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                                <div 
                                                                    className="bg-blue-600 h-2 rounded-full transition-all"
                                                                    style={{ width: `${Math.min(goalProgress, 100)}%` }}
                                                                ></div>
                                                            </div>
                                                            <p className="text-xs text-gray-500">
                                                                {stats.totalSessions} sessions â€¢ {Math.floor(stats.totalTime / 3600)}h {Math.floor((stats.totalTime % 3600) / 60)}m total
                                                            </p>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* Other views would continue here - simplified for length */}

                        {showAddSubject && (
                            <SubjectForm 
                                onSubmit={addSubject}
                                onCancel={() => setShowAddSubject(false)}
                            />
                        )}

                        {editingSubject && (
                            <SubjectForm 
                                subject={editingSubject}
                                onSubmit={(data) => updateSubject(editingSubject.id, data)}
                                onCancel={() => setEditingSubject(null)}
                            />
                        )}

                        {showAddSession && subjects.length > 0 && (
                            <SessionForm 
                                onSubmit={addSession}
                                onCancel={() => setShowAddSession(false)}
                            />
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<StudyTracker />, document.getElementById('root'));
    </script>
</body>
</html>
