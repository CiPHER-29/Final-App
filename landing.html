<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker - Master Your Learning Journey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --dark-green: #0C120C;
            --red: #C20114;
            --gray: #7B8085;
            --light-gray: #C7D0D6;
            --very-light-gray: #ECEFF2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--light-gray);
            background: var(--dark-green);
            overflow-x: hidden;
        }
        
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-green) 0%, #1a1f1a 100%);
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 20%, rgba(194, 1, 20, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(123, 128, 133, 0.1) 0%, transparent 50%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }
        
        .hero-content {
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }
        
        .hero h1 {
            font-size: 4rem;
            font-weight: 300;
            color: var(--very-light-gray);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        
        .hero .highlight {
            color: var(--red);
            font-weight: 400;
        }
        
        .hero p {
            font-size: 1.5rem;
            color: var(--light-gray);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
        }
        
        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 4rem;
        }
        
        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 160px;
        }
        
        .btn-primary {
            background: var(--red);
            color: white;
        }
        
        .btn-primary:hover {
            background: #a40111;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(194, 1, 20, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--light-gray);
            border: 2px solid var(--gray);
        }
        
        .btn-secondary:hover {
            background: var(--gray);
            color: var(--very-light-gray);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(123, 128, 133, 0.3);
        }
        
        .features {
            padding: 6rem 0;
            background: #1a1f1a;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }
        
        .feature {
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            width: 80px;
            height: 80px;
            background: var(--gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: var(--red);
            font-size: 2rem;
        }
        
        .feature h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--very-light-gray);
            font-weight: 400;
        }
        
        .feature p {
            color: var(--light-gray);
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .section-title {
            text-align: center;
            font-size: 3rem;
            font-weight: 300;
            color: var(--very-light-gray);
            margin-bottom: 1rem;
        }
        
        .section-subtitle {
            text-align: center;
            font-size: 1.3rem;
            color: var(--light-gray);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(12, 18, 12, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .auth-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .auth-modal-content {
            background: #1a1f1a;
            border: 1px solid var(--gray);
            border-radius: 20px;
            padding: 3rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .auth-modal.active .auth-modal-content {
            transform: translateY(0);
        }
        
        .auth-modal h2 {
            font-size: 2rem;
            font-weight: 400;
            color: var(--very-light-gray);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--very-light-gray);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--gray);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: var(--dark-green);
            color: var(--very-light-gray);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--red);
        }
        
        .form-group input::placeholder {
            color: var(--gray);
        }
        
        .auth-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--light-gray);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-modal:hover {
            color: var(--red);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const LandingPage = () => {
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [authMode, setAuthMode] = useState('signin'); // 'signin' or 'signup'

            const openAuthModal = (mode) => {
                setAuthMode(mode);
                setShowAuthModal(true);
            };

            const closeAuthModal = () => {
                setShowAuthModal(false);
            };

            const handleAuthSubmit = (e) => {
                e.preventDefault();
                // TODO: Connect to Supabase authentication
                console.log(`${authMode} form submitted`);
            };

            const goToApp = () => {
                window.location.href = '/complete_study_tracker.html';
            };

            return (
                <>
                    {/* Hero Section */}
                    <section className="hero">
                        <div className="container">
                            <div className="hero-content">
                                <h1>Master Your <span className="highlight">Learning</span> Journey</h1>
                                <p>Track your study sessions, set goals, and unlock your potential with our beautifully crafted study tracker</p>
                                <div className="cta-buttons">
                                    <button className="btn btn-primary" onClick={() => openAuthModal('signup')}>
                                        Get Started
                                    </button>
                                    <button className="btn btn-secondary" onClick={() => openAuthModal('signin')}>
                                        Sign In
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Features Section */}
                    <section className="features">
                        <div className="container">
                            <h2 className="section-title">Why Choose Study Tracker?</h2>
                            <p className="section-subtitle">Experience the perfect blend of simplicity and powerful features designed to enhance your learning</p>
                            
                            <div className="features-grid">
                                <div className="feature">
                                    <div className="feature-icon">⏱️</div>
                                    <h3>Smart Timer</h3>
                                    <p>Intuitive timing system with pause, resume, and automatic session logging to keep you focused</p>
                                </div>
                                <div className="feature">
                                    <div className="feature-icon">📊</div>
                                    <h3>Progress Analytics</h3>
                                    <p>Beautiful charts and insights to visualize your learning progress and identify improvement areas</p>
                                </div>
                                <div className="feature">
                                    <div className="feature-icon">🎯</div>
                                    <h3>Goal Setting</h3>
                                    <p>Set daily and weekly study goals, track your achievements, and stay motivated on your learning path</p>
                                </div>
                                <div className="feature">
                                    <div className="feature-icon">📚</div>
                                    <h3>Subject Management</h3>
                                    <p>Organize your studies by subject with custom colors and descriptions for better focus</p>
                                </div>
                                <div className="feature">
                                    <div className="feature-icon">📱</div>
                                    <h3>Cross-Platform</h3>
                                    <p>Access your study data anywhere, anytime with our responsive design that works on all devices</p>
                                </div>
                                <div className="feature">
                                    <div className="feature-icon">🔒</div>
                                    <h3>Secure & Private</h3>
                                    <p>Your learning data is protected with enterprise-grade security and privacy measures</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Auth Modal */}
                    <div className={`auth-modal ${showAuthModal ? 'active' : ''}`}>
                        <div className="auth-modal-content">
                            <button className="close-modal" onClick={closeAuthModal}>×</button>
                            <h2>{authMode === 'signin' ? 'Welcome Back' : 'Create Account'}</h2>
                            
                            <form onSubmit={handleAuthSubmit}>
                                <div className="form-group">
                                    <label htmlFor="email">Email</label>
                                    <input type="email" id="email" required />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="password">Password</label>
                                    <input type="password" id="password" required />
                                </div>
                                {authMode === 'signup' && (
                                    <div className="form-group">
                                        <label htmlFor="confirmPassword">Confirm Password</label>
                                        <input type="password" id="confirmPassword" required />
                                    </div>
                                )}
                                
                                <div className="auth-buttons">
                                    <button type="submit" className="btn btn-primary" style={{flex: 1}}>
                                        {authMode === 'signin' ? 'Sign In' : 'Sign Up'}
                                    </button>
                                </div>
                            </form>
                            
                            <p style={{marginTop: '2rem', color: 'var(--light-gray)'}}>
                                {authMode === 'signin' ? "Don't have an account? " : "Already have an account? "}
                                <button 
                                    style={{background: 'none', border: 'none', color: 'var(--red)', cursor: 'pointer', textDecoration: 'underline'}}
                                    onClick={() => setAuthMode(authMode === 'signin' ? 'signup' : 'signin')}
                                >
                                    {authMode === 'signin' ? 'Sign Up' : 'Sign In'}
                                </button>
                            </p>
                        </div>
                    </div>
                </>
            );
        };

        ReactDOM.render(<LandingPage />, document.getElementById('root'));
    </script>
</body>
</html>
